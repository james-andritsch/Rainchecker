<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Rainchecker</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="searchbar">
                    <h2 class="citySearchTitle">Search for a City:</h2>
                    <input type="text" id="citySearch" placeholder="Choose a Location" aria-label="Choose a Location">
                    <div class="cityAppend">
                        <button id="citySearchBtn" class="btn btn-primary text-white">Search</button> 
                    </div>
                </div>
                <button class="btn btn-primary text-white" id="clearHistoryBtn">Clear History</button>
                <form id="history"></form>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="currentCityForecasts border-black border">
                        <div class="row">
                            <span id="cityName" class="cityName"></span>
                            <img id="currentWeather" src="placeholder" alt="">
                            
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                    </div>
                    <!-- five day forecast -->
                    <div class="row">
                        <div class="col forecast bg-dark text-white"></div>
                        <div class="col forecast bg-dark text-white"></div>
                        <div class="col forecast bg-dark text-white"></div>
                        <div class="col forecast bg-dark text-white"></div>
                        <div class="col forecast bg-dark text-white"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
