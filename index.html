<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
    <title>Rainchecker</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="searchbar">
                    <h2 class="citySearchTitle">Search for a City:</h2>
                    <input type="text" id="citySearch" placeholder="Choose a Location" aria-label="Choose a Location">
                    <div class="cityAppend">
                        <button id="citySearchButton" class="btn btn-primary text-white">Search</button> 
                    </div>
                </div>
                <button class="btn btn-primary text-white">Clear History</button>
                <form id="history"></form>
            </div>
            <div class="col-9">
                <div class="currentCityForecast">
                    
                </div>
                <div class="fiveDayForecast">
        
                </div>
            </div>
        </div>
    </div>

</body>
</html>
